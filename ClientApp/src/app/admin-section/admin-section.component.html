<div class="container">
    <div class="row d-flex flex-column align-items-center justify-content-end">
        <h3>This is the admin page, you can add here your new trip deals!</h3>
        <div class="row d-flex flex-row w-75 justify-content-around">
            <div class="w-50">
                <form>
                    <div class="form-group">
                        <label for="tripName">Trip's name</label>
                        <input class="form-control" id="tripName">
                    </div>
                    <div class="form-group">
                        <label for="tripPrice">Price</label>
                        <input class="form-control" id="tripPrice">
                    </div>
                    <div class="form-group">
                        <label for="tripDuration">Duration</label>
                        <input class="form-control" id="tripDuration">
                    </div>
                    <div class="form-group">
                        <label for="tripDescription">Description</label>
                        <textarea class="form-control" id="tripDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div>
                <app-image-upload></app-image-upload>
            </div>
        </div>
    </div>
</div>
