<div class="container-fluid searchSectionBackground">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 searchSection">
            <h1>TRAVEL TO EXPLORE</h1>
            <p>Lorem Ipsum Dolor Sit Amet, Consectetur Adipiscing Elit, Sed Do Eiusmod Tempor Incididunt Ut Labore Et Dolore Magna Aliqua. Ultricies Mi Eget Mauris </p>
            <div class="row w-100 searchTool">
                <div class="col-lg-3 verticalDivider horizontalDivider">
                    <p>Where do You want to go?</p>
                    <span>Search your Location</span>
                </div>
                <div class="col-lg-3 verticalDivider horizontalDivider">
                    <p>Check-In</p>

                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker [(ngModel)]="checkInDate" #picker1></mat-datepicker>
                    <input class="datePickerField" matInput [matDatepicker]="picker1">
                </div>
                <div class="col-lg-3">
                    <p>Check-Out</p>

                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <input class="datePickerField" matInput [matDatepicker]="picker2">
                </div>
                <div class="col-lg-3">
                    <button class="exploreButton">Explore Now</button>
                </div>
            </div>
        </div>

    </div>
</div>
